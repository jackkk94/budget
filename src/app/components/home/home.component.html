<div class="row">
    <div class="col-md-8">
      <table mat-table [dataSource]="dataSource"  class="mat-elevation-z8">

        
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Дата </th>
          <td mat-cell *matCellDef="let element"> {{element.date | date:'dd.MM.yy' }} </td>
        </ng-container>
      
        
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Название  </th>
          <td mat-cell *matCellDef="let element"> {{element.title}} </td>
        </ng-container>
      
       
        <ng-container matColumnDef="value" >
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Сумма </th>
          <td mat-cell *matCellDef="let element" > {{element.value}} </td>
        </ng-container>
   
        <ng-container matColumnDef="person">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Имя </th>
          <td mat-cell *matCellDef="let element"> {{element.person}} </td>
        </ng-container>

        <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Тип </th>
            <td mat-cell *matCellDef="let element"> {{element.type}} </td>
          </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      
    </div>
    <div class="col-md-4">
      <p-chart type="doughnut" [data]="data"></p-chart>
      Баланс: {{data.datasets[0].data[1]}}
    </div>
  </div>
